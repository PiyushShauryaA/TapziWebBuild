<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TAPZI Beta - Mobile Game Demo">
    <title>TAPZI BETA v0.1 - Mobile Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1f3a 0%, #0f1729 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background glow effects */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 230, 200, 0.15) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            border-radius: 50%;
        }

        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.15) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            border-radius: 50%;
        }

        /* Abstract wavy pattern */
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(30deg, transparent 40%, rgba(138, 43, 226, 0.3) 40%, rgba(138, 43, 226, 0.3) 60%, transparent 60%),
                linear-gradient(150deg, transparent 40%, rgba(0, 230, 200, 0.3) 40%, rgba(0, 230, 200, 0.3) 60%, transparent 60%);
            background-size: 100px 100px;
        }

        /* Mobile phone frame */
        .phone-frame {
            position: relative;
            width: 340px;
            height: 680px;
            background: #1a1f3a;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5), 
                        inset 0 0 0 2px rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        /* Notch */
        .phone-frame::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 25px;
            background: #1a1f3a;
            border-radius: 0 0 15px 15px;
            z-index: 20;
        }

        /* Phone screen */
        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e2747 0%, #0f1729 100%);
            border-radius: 32px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Screen pattern overlay */
        .screen-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 230, 200, 0.4) 0%, transparent 50%);
        }

        /* Status bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 35px 20px 10px 20px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        /* Unity Content container */
        .unity-content {
            flex: 1;
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        #unity-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="phone-frame">
        <div class="phone-screen">
            <div class="screen-pattern"></div>
            
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="time" id="current-time">09:45</div>
                <div class="status-icons">
                    <span>ðŸ“¶</span>
                    <span>ðŸ“¡</span>
                    <span>ðŸ”‹</span>
                </div>
            </div>

            <!-- Unity WebGL Game Content -->
            <div class="unity-content">
                <iframe 
                    id="unity-frame" 
                    src="TapziWebDummyBuild/index.html" 
                    frameborder="0"
                    allowfullscreen
                    allow="autoplay; fullscreen; xr-spatial-tracking"
                ></iframe>
            </div>
        </div>
    </div>

    <script>
        // Update current time in status bar
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }
        
        updateTime();
        setInterval(updateTime, 60000); // Update every minute
    </script>
</body>
</html>
